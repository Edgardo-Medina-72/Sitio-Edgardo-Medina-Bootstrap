<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sitio Web Bootstrap</title>
  </head>
  <body>
    <header id="top">
      <nav>
        <div>Logo de la pagina</div>
        <div>Men√∫ desplegable</div>
      </nav>
    </header>
    <main>
      <section>
        <article>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </article>
      </section>
      <section>
        <article>
          <p>carrousel</p>
        </article>
      </section>
    </main>
    <footer>
      <form action="" class="formulario">
        <label for="nombre">
          Nombre
          <input type="text" name="nombre" required />
        </label>
        <label for="apellido">
          Apellido
          <input type="text" name="apellido" required />
        </label>
        <label for="email">
          Correo Electronico
          <input id="correo" type="email" name="email" />
        </label>
        <label for="mensaje" class="areaTexto">
          Comentario
          <textarea
            name="mensaje"
            placeholder="Escribir mensaje..."
            maxlength="50"
          ></textarea>
        </label>
      </form>
      <div>
        <p>Pie de pagina con datos del sitio y autoria</p>
      </div>
      <!-- Flecha -->
      <a href="#top">
        <svg class="contenedor">
          <circle
            cx="25"
            cy="25"
            r="20"
            fill="var(--naranja)"
            stroke="var(--blanco1)"
            stroke-width="1"
          ></circle>
          <polygon
            points="15 28, 25 10, 35 28, 28 25, 28 40, 22 40, 22 25"
            fill="var(--maseta)"
            stroke="var(--blanco1)"
            stroke-width="1"
          ></polygon>
        </svg>
      </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
